    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Logo Pois Rayures et Caro" class="logo-img">
            <a href="index.html" class="site-title">
                <h1>Pois Rayures et Caro</h1>

        <div class="header-center">
            <div class="search-bar">

        <div class="header-right">

    <main>
        <div class="settings-container">
            <h2>Param√®tres du compte</h2>

            <div class="settings-profile">
                <h3>Photo de profil</h3>
                <div class="profile-picture-section">
                    <img src="profile-default.jpg" alt="Photo de profil" class="profile-picture">
                    <div class="profile-upload">
                        <label for="profile-upload" class="upload-button">Changer la photo</label>
                        <input type="file" id="profile-upload" accept="image/*" hidden>
                    </div>
                </div>
            </div>

            <form class="settings-form">
                <h3>Informations personnelles</h3>
                
                <div class="form-group">
                    <label for="name">Nom complet</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom">
                </div>

                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" placeholder="votre@email.com">
                </div>

                <div class="form-group">
                    <label for="current-password">Mot de passe actuel</label>
                    <input type="password" id="current-password" name="current-password" placeholder="Mot de passe actuel">
                </div>

                <div class="form-group">
                    <label for="new-password">Nouveau mot de passe</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Nouveau mot de passe">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmer le mot de passe">
                </div>

                <div class="form-actions">
                    <button type="submit" class="save-button">Enregistrer les modifications</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
