<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Pois Rayures et Caro</title>
    <link rel="stylesheet" href="se-connecter.css">
<body>
    <div class="container">
        <h1>Connexion</h1>
        <form id="connexionForm">
            <label for="email">Adresse email</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>
            <span id="passwordError" class="error"></span>

            <div class="forgot-password">
                <a href="#" id="forgotPassword">Mot de passe oublié ?</a>
            </div>

            <button type="submit">Se connecter</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('connexionForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const forgotPasswordLink = document.getElementById('forgotPassword');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            let isValid = true;

            // Validation de l'email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                document.getElementById('emailError').textContent = 'Veuillez entrer une adresse email valide.';
                isValid = false;
            } else {
                document.getElementById('emailError').textContent = '';
            }

            // Validation du mot de passe (ici, on vérifie juste qu'il n'est pas vide)
            if (passwordInput.value.trim() === '') {
                document.getElementById('passwordError').textContent = 'Veuillez entrer votre mot de passe.';
                isValid = false;
            } else {
                document.getElementById('passwordError').textContent = '';
            }

            if (isValid) {
                // Ici, vous enverriez normalement les données à votre serveur pour authentification
                console.log('Tentative de connexion avec:', {
                    email: emailInput.value,
                    password: passwordInput.value
                });
                alert('Connexion réussie !');
                form.reset();
            }
        });

        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            alert('La fonctionnalité "Mot de passe oublié" sera implémentée ultérieurement.');
        });
    </script>
</body>
</html>
