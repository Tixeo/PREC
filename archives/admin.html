<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Pois Rayures et Caro</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/api/placeholder/50/50" alt="Logo Pois Rayures et Caro">
            <h1>Administration - Pois Rayures et Caro</h1>
        </div>
    </header>

    <main>
        <h1>Espace Administrateur</h1>
        <div class="admin-actions">
            <div class="admin-action" id="addArticle">
                <h2>Mettre un article en ligne</h2>
                <p>Ajouter un nouvel article à la boutique</p>
            </div>
            <div class="admin-action" id="makeAnnouncement">
                <h2>Faire une annonce</h2>
                <p>Créer une nouvelle annonce pour les clients</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Pois Rayures et Caro - Tous droits réservés</p>
    </footer>

    <div id="loginModal">
        <div class="modal-content">
            <h2>Connexion Administrateur</h2>
            <input type="email" id="adminEmail" placeholder="Email" required>
            <input type="password" id="adminPassword" placeholder="Mot de passe" required>
            <button id="loginButton">Se connecter</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById('loginModal');
        const adminEmail = document.getElementById('adminEmail');
        const adminPassword = document.getElementById('adminPassword');
        const loginButton = document.getElementById('loginButton');
        let isLoggedIn = false;

        // Afficher le modal de connexion au chargement de la page
        window.onload = function() {
            modal.style.display = "block";
        }

        loginButton.onclick = function() {
            if (adminEmail.value === "admin" && adminPassword.value === "Pois Rayures et Caro") {
                isLoggedIn = true;
                modal.style.display = "none";
                alert("Connexion réussie !");
            } else {
                alert("Email ou mot de passe incorrect.");
            }
        }

        document.getElementById('addArticle').onclick = function() {
            if (isLoggedIn) {
                window.location.href = 'mettre-un-article-en-ligne.html';
            } else {
                alert("Vous devez être connecté pour accéder à cette fonction.");
            }
        }

        document.getElementById('makeAnnouncement').onclick = function() {
            if (isLoggedIn) {
                window.location.href = 'annonce.html';
            } else {
                alert("Vous devez être connecté pour accéder à cette fonction.");
            }
        }
    </script>
</body>
</html>
